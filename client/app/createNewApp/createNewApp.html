<div class="container">

  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h1 class="page-header">
      Create a New App
      <a type="button" class="btn btn-default pull-right" ui-sref="developerGuide">
        Help
      </a>
    </h1>
    <div class="row">
      <div class="col-xs-12"
        <form>

          <div class="form-group">
            <label for="appname">App Name</label>
            <input type="text" id="appname" class="form-control" placeholder='Example:  "Correlation Corroboration"' ng-model="createNewAppCtrl.newApp.name">
          </div>

          <div class="form-group">
            <label for="githublink">Link to Github Repository</label>
            <input type="text" class="form-control" id="githublink" placeholder='Example: "https://github.com/username/repo.git"' ng-model="createNewAppCtrl.newApp.githubLink"/>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" ng-model="createNewAppCtrl.newApp.description" placeholder='Example: "Shows correlations between how often you work out and how often you get dates."'></textarea>
          </div>

          <div class="col-md-10 col-md-offset-1">
            <h4 class="page-header"> Connection Data Requirements </h4>
            <div class="form-group">

              <div class="list-group list-group-root well">

                <div ng-repeat="api in createNewAppCtrl.thirdPartyApis | orderBy:'label'">
                  <div class="list-group-item">
                    <a href="" ng-class="{'glyphicon': true, 'glyphicon-chevron-right': api.collapsed, 'glyphicon-chevron-down': !api.collapsed}" ng-click="createNewAppCtrl.toggleDropdown(api)"></a>{{api.label}}
                    <input type="checkbox" class="pull-right" ng-model="api.required" ng-click="createNewAppCtrl.checkOrUncheckChildren(api)"/>
                  </div>

                  <div ng-class="{'list-group': true, 'collapse': api.collapsed}" data-toggle="collapse">
                    <div ng-repeat="endpoint in api.endpoints">
                      <div class="list-group-item left-padding">
                        <a href="{{endpoint.documentationLink}}" target="_blank">
                          {{endpoint.label}}
                        </a>
                        <input type="checkbox" class="pull-right" ng-model="endpoint.required" ng-click="createNewAppCtrl.checkOrUncheckParent(api)"/>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>
