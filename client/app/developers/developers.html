<div>This is the developers view.</div>

<h3>My Apps</h3>
<ul class="list-group-item" ng-repeat="app in developersCtrl.myApps">

</ul>

<a type="button" class="btn btn-primary" ui-sref="createNewApp">Create a New App</a>
