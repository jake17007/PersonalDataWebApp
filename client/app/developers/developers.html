<div class="container">

  <div class="col-md-8 col-md-offset-2">
    <h1 class="page-header">My Apps</h1>
    <ul class="list-group" ng-repeat="app in developersCtrl.myApps">
      <li class="list-group-item"><a href="#" ng-click="developersCtrl.viewAppDetails(app)">{{app.name}}</a></li>
    </ul>

    <a type="button" class="btn btn-primary" ui-sref="createNewApp">Create a New App</a>
    <a type="button" class="btn btn-default" ui-sref="developerGuide">Developer Guide</a>
  </div>
</div>
