<h1>{{ dashboardCtrl.getCurrentUser().name }}'s Dashboard</h1>
<h3>Connect</h3>
<div>
  Facebook
  <button type="button" class="btn btn-secondary">Connect</button>
  Fitbit
  <button type="button" class="btn btn-secondary">Connect</button>
  Moves
  <button type="button" class="btn btn-secondary">Connect</button>
  <a type="button" class="btn btn-primary" ui-sref="connect">More</a>
</div>

<ul class="list-group-item" ng-repeat="app in dashboardCtrl.favoriteApps">
  <li><a href="#" ng-click="dashboardCtrl.viewUserAppView(app._id, app.name)">{{app.name}}</a><button type="button" class="close" ng-click="dashboardCtrl.removeFromFavorites(app)">&times;</button>
</ul>
